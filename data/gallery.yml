title: "Field locations"
style: "style2 medium lightbox onscroll-fade-in"
content: |
  We conduct research in captivating ecosystems around the world, from local forests to tropical regions, all facing the challenges of climate change.
pictures:
  - title: "Mesoamerican Tropical Dry Forests"
    content: "We work in Costa Rica in the largest continuous of tropical dry forest in the Central American Dry Corridor. Part of our long-term ecological monitoring project that takes place in Santa Rosa and Palo Verde national parks."
    image: "images/gallery/fulls/01_SantaRosa.jpg"
    thumb: "images/gallery/thumbs/01_SantaRosa.jpg"

  - title: "Puerto Rico & U.S. Virgin Islands"
    content: "We collaborate with the International Institute of Tropical Forestry and USDA Forest Service to leverage Forest Inventory Analysis data."
    image: "images/gallery/fulls/03_PuertoRico.jpg"
    thumb: "images/gallery/thumbs/03_PuertoRico.jpg"

  - title: "Intermountain West"
    content: "We study the physiological variation of ponderosa pine & trembling aspen and its consequences on montane forests resilience to drought."
    image: "images/gallery/fulls/04_SJNF.jpg"
    thumb: "images/gallery/thumbs/04_SJNF.jpg"

  - title: "Ithsmian Atlantic Moist Forests"
    content: "We study the physiological composition of secondary and old growth tropical wet forests"
    image: "images/gallery/fulls/05_LaSelva.jpg"
    thumb: "images/gallery/thumbs/05_LaSelva.jpg"



    
